version: '3.9'

services:
  php:
    build:
      context: ./docker/php
    volumes:
      - .:/var/www/symfony
    working_dir: /var/www/symfony
    environment:
      DATABASE_URL: mysql://symfony:symfony@mysql:3306/symfony
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/symfony
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  mysql:
    image: mysql:8
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: